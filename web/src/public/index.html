<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>Fastify Auth</title>
  </head>
  <body>
    <h1>Fastify Auth</h1>

    <form id="register">
      <fieldset>
        <legend>Register</legend>
        <div>
          <label>Email: </label>
          <input type="email" name="email" />
        </div>
        <div>
          <label>Password: </label>
          <input type="password" name="password" />
        </div>
        <button type="submit">Register</button>
      </fieldset>
    </form>

    <form id="login">
      <fieldset>
        <legend>Login</legend>
        <div>
          <label>Email: </label>
          <input type="email" name="email" />
        </div>
        <div>
          <label>Password: </label>
          <input type="password" name="password" />
        </div>
        <button type="submit">Login</button>
      </fieldset>
    </form>

    <form id="change-password">
      <fieldset>
        <legend>Change Password</legend>
        <div>
          <label>Old Password: </label>
          <input type="password" name="oldPassword" />
        </div>
        <div>
          <label>New Password: </label>
          <input type="password" name="newPassword" />
        </div>
        <button type="submit">Change</button>
      </fieldset>
    </form>

    <form id="logout">
      <fieldset>
        <legend>Logout</legend>
        <button type="submit">Logout</button>
      </fieldset>
    </form>

    <script>
      const register = document.querySelector("#register");
      const login = document.querySelector("#login");
      const changePassword = document.querySelector("#change-password");
      const logout = document.querySelector("#logout");

      register.addEventListener("submit", onRegister);
      login.addEventListener("submit", onLogin);
      changePassword.addEventListener("submit", onChangePassword);
      logout.addEventListener("click", onLogout);

      async function onRegister(event) {
        event.preventDefault();
        try {
          const form = getFormValues(event.target);
          const response = await fetch("https://api.fastify-auth.dev/api/register", {
            method: "POST",
            body: JSON.stringify(form),
            credentials: "include",
            headers: { "Content-type": "application/json" },
          });
          console.log(await response.json());
        } catch (error) {
          console.error(error);
        }
      }

      async function onLogin(event) {
        event.preventDefault();
        try {
          const response = await fetch("https://api.fastify-auth.dev/api/login", {
            method: "POST",
            body: JSON.stringify(getFormValues(event.target)),
            credentials: "include",
            headers: { "Content-type": "application/json" },
          });
          console.log(await response.json());
        } catch (error) {
          console.error(error);
        }
      }

      async function onChangePassword(event) {
        event.preventDefault();
        try {
          const response = await fetch(
            "https://api.fastify-auth.dev/api/change-password",
            {
              method: "POST",
              body: JSON.stringify(getFormValues(event.target)),
              credentials: "include",
              headers: { "Content-type": "application/json" },
            }
          );
          console.log(response);
        } catch (error) {
          console.error(error);
        }
      }

      async function onLogout(event) {
        event.preventDefault();
        try {
          const response = await fetch("https://api.fastify-auth.dev/api/logout", {
            method: "POST",
            credentials: "include",
          });
          console.log(response);
        } catch (error) {
          console.error(error);
        }
      }

      function getFormValues(form) {
        const elements = [...form];
        // eslint-disable-next-line unicorn/no-array-reduce
        const formValues = elements.reduce((accumulator, element) => {
          if (element.name) {
            accumulator[element.name] = element.value;
          }

          return accumulator;
        }, {});

        return formValues;
      }
    </script>
  </body>
</html>
